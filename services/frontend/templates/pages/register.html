{% extends "base/auth-layout.html" %}
{% block title %} Login {% endblock %}

{% block content %}

<div hx-ext="response-targets">
    <form class="login-form" hx-post="/api/users/signup" hx-target-error="#error">
        <img class="logo" src="static/images/logo2.png" alt="logo" />
        <h5>Create a new user</h5>

        <label for="email">
            <span>Email</span>
            <input type="email" name="email" id="email" placeholder="name@example.com" required />
        </label>
        <label for="password">
            <span>Password</span>
            <input type="password" name="password" id="password" placeholder="••••••••" required />
        </label>

        <button type="submit"> Sign up </button>

        <div id="error"></div>

        <div class="registered">
            Already registered?
            <a href="{{ url_for('get_login_page') }}">Sign in</a>
        </div>
    </form>
</div>

<style>
  .login-form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }
  .login-form h5 {
    font-size: 20px;
    font-weight: 500;
    text-align: center;
    margin-bottom: 1rem;
    color: var(--text-color);
  }

  .logo {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    margin: 0 auto;
  }

  .login-form button {
    width: 100%;
    border-radius: 4px;
    padding: 12px;
  }

  .registered {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 16px;
    color: var(--text-color);
    font-size: 14px;
    font-weight: 300;
  }

  .registered a{
    font-weight: 500;
  }

  #error {
    font-size: 12px;
    font-weight: 500;
    color: #DC143C;
    margin-bottom: 14px;
  }
</style>

{% endblock %}
