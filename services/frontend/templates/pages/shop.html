{% extends "base/app-layout.html" %}
{% block title %} Shop {% endblock %}


{% block content %}

{% include "partials/hero.html" %}

<div hx-get="{{ url_for('products') }}" hx-trigger="load every 10s" class="shop"></div>

<style>
    .shop {
        max-width: 1200px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 48px;
        padding: 48px;
    }

    .item {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .item-image {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 250px;
        background: #f3f4f6;
        background-size: cover;
        background-position: center;
    }

    .item h2 {
        font-size: 20px;
        font-weight: 500;
    }

    .category {
      display: flex;
      gap: 8px;
      font-size: 12px;
      font-weight: 300;
      color: #9ca3af;
    }
</style>

{% endblock %}
